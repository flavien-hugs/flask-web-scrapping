{% extends "_base.html" %}

{% block body_content %}
    <main class="p-0 d-flex align-items-center position-relative overflow-hidden">
        <div class="container-fluid">
            <div class="row g-4">

                <div class="col-12 col-lg-4 d-md-flex align-items-center justify-content-center min-vh-100 d-none">
                    <div class="p-3 p-lg-5">
                        <div class="mb-4">
                            <picture>
                                <source srcset="{{ url_for('static', filename='img/yimba.png') }}" type="image/png"/>
                                <img loading="lazy" src="{{ url_for('static', filename='img/yimba.png') }}" height="180" width="auto" alt="venone-logo">
                            </picture>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-8 m-md-auto pt-sm-5 d-md-flex align-items-md-center justify-content-md-center bg-primary bg-opacity-10 min-vh-100">
                    <div class="d-table-cell align-middle">

                        {% block account_header %}
                        {% endblock account_header %}

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    {% include "partials/message.html" %}

                                    {% block account_body %}
                                    {% endblock account_body %}
                                </div>
                            </div>
                        </div>

                        {% block account_footer %}
                        {% endblock account_footer %}
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock body_content %}
